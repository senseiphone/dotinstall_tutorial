<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>JavaScriptの勉強</title>
	</head>
	<body>
		<h1>JavaScriptの勉強</h1>
		<script>
			// JavaScriptオブジェクト (Browser) - Browser Object Model (BOM)
			// 文書（Document）- Document Object Model（DOM）
			
			// Gecko 6.0 より、document.width はサポートされなくなりました。
			// 代わりに document.body.clientWidth を使用します。
			console.log(document.body.clientWidth);
						
			document.body.bgColor = 'red';
			
		</script>
	</body>
</html>
