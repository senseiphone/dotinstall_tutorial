<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>JavaScriptの勉強</title>
	</head>
	<body>
		<h1>JavaScriptの勉強</h1>
		<script>
			// 関数（複数の処理をまとめられる）
			
			// aとbは「引数」
			function sum(a, b) {
				return (a + b);
			}
			
			var result = sum(50, 33);
			
			alert(result);
			
		</script>
	</body>
</html>
