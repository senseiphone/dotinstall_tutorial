<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>JavaScriptの勉強</title>
	</head>
	<body>
		<h1>JavaScriptの勉強</h1>
		<p>僕の名前は<span id="myName">@senseiphone</span>です！</p>
		<p>価格：<input type="text" id="price">円</p>
		<script>
			// DOM
			var e = document.getElementById('myName');
			e.innerHTML = '先生';
			
			var n = document.getElementById('price');
			n.value = 500;
			
		</script>
	</body>
</html>
